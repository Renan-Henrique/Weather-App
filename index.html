<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Weather</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <form class="city-search">
            <h1>Confira o clima de uma cidade:</h1>
            <div class="form-input">
                <input type="text" name="city-input" id="city-input" placeholder="Digite o nome de uma cidade">
                <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </form>

        <div id="weather-data-container" class="hide">
            <div id="weather-data">
                <div id="city-description">
                    <h2>
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="city-name"></span>
                        <img src="" alt="Bandeira do País" id="country">
                    </h2>
                </div>
                <div class="temp-weather">
                    <div id="temperature">
                        <p><span></span>&deg;C</p>
                    </div>
                    <div id="description-weather">
                        <p><span>Nublado</span></p>
                        <img src="" alt="Condições do tempo" id="weather-icon">
                    </div>
                </div>
                <div id="umidity-wind">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>%
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
